<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gigantes del Gol</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #111, #333);
      color: white;
    }

    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #00ff99;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .boton {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      background-color: #00ff99;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .boton:hover {
      background-color: #00cc77;
    }

    section {
      padding: 30px;
      border-top: 2px solid #555;
    }

    h2 {
      color: #00ff99;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 10px 0;
    }

    .mapa, .contacto {
      word-break: break-word;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gigantes del Gol</h1>
  </header>

  <div class="container">
    <a href="#" class="boton">Reservar Cancha</a>
    <a href="#" class="boton">Ver Disponibilidad</a>
    <a href="#" class="boton">Promociones</a>
  </div>

  <!-- Sección: Fotos -->
  <section>
    <h2>Fotos</h2>

  </section>

  <!-- Sección: Dónde estamos -->

    <iframe

    <h2>Contáctenos</h2>
    <p>Email: <a href="mailto:contacto@gigantesdelgol.com" style="color: #00ff99;">contacto@gigantesdelgol.com</a></p>
    <p>Teléfono: <a href="tel:+573001234567" style="color: #00ff99;">+57 300 123 4567</a></p>
